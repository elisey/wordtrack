# https://taskfile.dev

version: '3'

tasks:
  mypy:
    cmds:
      - mypy .
  black:fix:
    cmds:
      - black .
  black:check:
    cmds:
      - black --check .
  isort:fix:
    cmds:
      - isort .
  isort:check:
    cmds:
      - isort --check .
  flake8:
    cmds:
      - flake8 .
  ruff:
    cmds:
      - ruff .
  pylint:
    cmds:
      - pylint app
  format:
    - task: black:fix
    - task: isort:fix
  lint:
    deps:
      - task: black:check
      - task: isort:check
      - task: mypy
      - task: flake8
      - task: ruff
      - task: pylint
  test:
    cmds:
      - pytest tests
  all:
    - task: format
    - task: lint
    #- task: test

  build:
    cmds:
      - docker compose build
  run:
    cmds:
      - docker compose up -d
  stop:
    cmds:
      - docker compose stop
  logs:
    cmds:
      - docker compose logs -f wordtrack_app
  remove:
    cmds:
      - docker compose down

